<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Write Visit Summary</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous"
  />
</head>
<body class="container py-4">
<h1 class="mb-4">Write Visit Summary</h1>

<!-- Appointment selector -->
<div class="mb-3">
  <label for="appt-select" class="form-label">Upcoming Appointments</label>
  <select id="appt-select" class="form-select">
    <option value="">-- select appointment --</option>
  </select>
</div>

<!-- Summary textarea -->
<div class="mb-3">
  <label for="visit-summary" class="form-label">Summary</label>
  <textarea id="visit-summary" class="form-control" rows="5"
            placeholder="Enter visit summary here..."></textarea>
</div>

<button id="save-summary" class="btn btn-primary">Save Summary</button>

<!-- jQuery + page JS -->
<script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJ+Y3/l+6wKjaVOwj4zMrrj8bMzjB4NuF+eho="
        crossorigin="anonymous">
</script>
<script src="/pages/doctor-visit-summary.js"></script>
</body>
</html>
