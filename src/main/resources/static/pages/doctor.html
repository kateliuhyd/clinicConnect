<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h2">Doctor's Portal</h1>
    </div>

    <div class="row g-4">



        <!-- View Schedule Card -->
        <div class="col-md-6 col-lg-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body text-center">
                    <i class="fas fa-calendar-alt fa-3x text-primary mb-3"></i>
                    <h5 class="card-title">My Schedule</h5>
                    <p class="card-text">View your daily and weekly appointment schedule.</p>
<!--                    <a href="#" class="btn btn-primary" id="viewScheduleBtn">View Schedule</a>-->
                    <!-- after click the URL change hash to #doctor-schedule -->
                    <button type="button" class="btn btn-primary" id="viewScheduleBtn"
                            onclick="window.location.hash='#doctor-schedule'">View Schedule
                    </button>
                </div>
            </div>
        </div>

        <!-- pages/doctor.html -->

        <!-- Appointment Requests Card -->
        <div class="col-md-6 col-lg-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body text-center">
                    <i class="fas fa-clipboard-list fa-3x text-warning mb-3"></i>
                    <h5 class="card-title">Appointment Requests</h5>
                    <p class="card-text">Accept or reject new appointment bookings from patients.</p>
                                        <button type="button" class="btn btn-warning" id="viewRequestsBtn"
                                                onclick="window.location.hash = '#doctor-requests'">View Requests
                                        </button>
                </div>
            </div>
        </div>

        <!-- Patient History Card -->
        <div class="col-md-6 col-lg-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body text-center">
                    <i class="fas fa-history fa-3x text-info mb-3"></i>
                    <h5 class="card-title">Patient History</h5>
                    <p class="card-text">Access medical records and upload new prescriptions.</p>
                                        <button type="button" class="btn btn-info" id="viewHistoryBtn"
                                                onclick="window.location.hash = '#doctor-history'"> View History
                                        </button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6 col-lg-4">
        <div class="card h-100 shadow-sm">
            <div class="card-body text-center">
                <i class="fas fa-file-medical fa-3x text-success mb-3"></i>
                <h5 class="card-title">Write Visit Summary</h5>
                <p class="card-text">Select an appointment and add a summary.</p>
                <button type="button" class="btn btn-success"
                        onclick="window.location.hash='#doctor-write-summary'">
                    Write Summary
                </button>
            </div>
        </div>
    </div>
</div>
</div>

<script>
    document
        .getElementById('viewScheduleBtn')
        .addEventListener('click', ()=> window.location.hash = '#doctor-schedule');
</script>
